name: beltofdestiny
description: 'Save the world, or recycle it.'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  go_router: ^13.0.1
  flame: ^1.14.0
  flame_audio: ^2.1.7
  gap: ^3.0.1
  google_fonts: ^6.1.0
  nes_ui: ^0.17.0
  provider: ^6.1.1
  flutter_animate: ^4.4.0
  firebase_core: ^2.25.4
  firebase_remote_config: ^4.3.14
  firebase_analytics: ^10.8.6
  firebase_crashlytics: ^3.4.15
  url_launcher: ^6.2.5
  logging: ^1.2.0
  package_info_plus: ^5.0.1
  games_services: ^4.0.1
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - 'assets/images/'
    - 'assets/data/'
    - 'assets/music/'
  fonts:
    - family: 'ArcadeYA'
      fonts:
        - asset: 'assets/fonts/arcade_ya/ARCADE_I.TTF'
          style: italic
        - asset: 'assets/fonts/arcade_ya/ARCADE_N.TTF'
    - family: 'PressStart2P'
      fonts:
        - asset: 'assets/fonts/press_start_2p/PressStart2P-Regular.ttf'

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/app_icon/1024.png'
  mac:
    generate: true
    image_path: 'assets/app_icon/1024.png'
  web:
    generate: true
    image_path: 'assets/app_icon/1024.png'
    background_color: '#D8DCB4'
    theme_color: '#D8DCB4'
  windows:
    generate: true
    image_path: 'assets/app_icon/1024.png'
